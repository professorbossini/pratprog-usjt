<!DOCTYPE html>
<html lang="pt-nbr">
<head>
	<meta charset="ISO-8859-1"/>
	<meta charset="UTF-8"/>
	<title>Cadastro Pais</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row"  align="center">
			<form action="ManterPais.do" method="get" >
				<h2>Cadastro de País</h2>
				<div class="form-group col-md-12">
					<input type="text" class="form-control" name="nome" placeholder="Nome"/><br>
				</div>
				<div class="form-group col-md-12">
					<input type="text" class="form-control" name="populacao" placeholder="População"/><br>
				</div>
				<div class="form-group col-md-12">
					<input type="text" class="form-control" name="area" placeholder="Área"/><br>
				</div>
				<div class="form-group col-md-12">
					<input type="submit" class="btn btn-default" value="Cadastrar"/>
				</div>
			</form>
		</div>
	</div> 
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
